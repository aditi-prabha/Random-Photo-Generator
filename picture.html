<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Photos</title>
  <link rel="stylesheet" href="design.css" />
  <style>
    .image-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container img {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }

    .btn {
      margin: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="heading">Random Beauty</div>
  <div class="image-container">
    <img src="https://picsum.photos/300?random=1" />
    <img src="https://picsum.photos/300?random=2" />
    <img src="https://picsum.photos/300?random=3" />
    <img src="https://picsum.photos/300?random=4" />
    <img src="https://picsum.photos/300?random=5" />

  </div>

  <button class="btn">Load More</button>

  <script>
    const imageContainerEl = document.querySelector(".image-container");
    const btnEl = document.querySelector(".btn");

    btnEl.addEventListener("click", () => {
      addNewImages(5); 
    });

    function addNewImages(imageNum) {
      for (let index = 0; index < imageNum; index++) {
        const newImgEl = document.createElement("img");
        newImgEl.src = `https://picsum.photos/300?random=${Math.floor(
          Math.random() * 2000
        )}`;
        imageContainerEl.appendChild(newImgEl);
      }
    }
  </script>
</body>

</html>
